{{ define "partial/pagination.html" }}
<div class="pagination-centered">
    <ul class="pagination" role="menubar" aria-label="Pagination">
        {{ if ne .page 0 }}
        <li class="arrow"><a href="/?page={{ .page | add -1 }}">&laquo; Newer</a></li>
        {{ end }}
        <li class="unavailable" aria-disabled="true"><a>Page {{ .page | add 1 }} of {{ .meta.Pages }}</a></li>
        {{ if lt (.page | add 1) $.meta.Pages }}
        <li class="arrow"><a href="/?page={{ .page | add 1 }}">Older &raquo;</a></li>
        {{ end }}
    </ul>
</div>
{{ end }}
